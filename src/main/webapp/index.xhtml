<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Hello World</title>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="galleria.js"/>
        <meta http-equiv="refresh" content="#{session.maxInactiveInterval}" />
    </h:head>
    
    <h:body>
        <h:form>
            <p:panel header="What do you see here?">
                <div class="panelOne">
                    <h:outputLabel value="This is a simple PrimeFaces project running on Spring Boot." />
                </div>
            </p:panel>
            <p:panel header="JSF 2.2 Bean Access">
                <h:outputLabel value="#{helloWorldBean.hello()}" />
            </p:panel>
            <p:button value="Klick me"/>
        </h:form>
    </h:body>
</html>
